
<div class="flex flex-col text-center mt-4 pt-3 pb-1 text-deeppurple500">
    <span><i data-lucide="layout-dashboard" ></i></span>            
    <span class="font-bold text-3xl">pP&nbsp;cMs</span>
</div>

<div class="gray100 mt-4 pb-4 rounded-md shadow-2 flex flex-col justify-start w-96" >
    <form action="/api/db/install" method="POST" autocomplete="off">
        <input type="hidden" name="csrf" type="text" value="{{ @CSRF }}" >
        
        <div class="h-12 flex items-center rounded-tl-md rounded-tr-md pl-3 pr-1 border-bottom-solid border-bottom-deeppurple200 border-2">
            <span class="text-3xl text-deeppurple700 flex-grow" >
                <check if="{{ isset(@locale->title) }}" >{{@locale->title}}</check>                                
            </span>
            <div class="flex flex-row h-4 text-deeppurple900 p-3 gray300 rounded cursor-pointer">
                <div class="flex"><img src="http://localhost/node_modules/circle-flags/flags/{{@locale->flag}}.svg" ></div>
                <div class="flex"><span>&nbsp;{{@locale->flagtext}}&nbsp;</span></div>
                <div class="flex flex-col"><i data-lucide="chevron-down"></i></div>                
            </div>            
        </div>

        <div class="flex flex-grow flex-col p-3">
            <div class="w-full pb-3 flex flex-col" >
                <check if="{{ isset(@locale->form->database) }}" >
                    <label for="database" class="pt-1 pb-2 text-bluegray900">{{@locale->form->database}}</label>
                </check>                                    
                <input placeholder="ppcms" autocomplete="off" name="database" class="outline-none appearance-none rounded border-solid border-gray400 border border-solid h-7 pt-1 pb-1 pl-2 pr-2 focus:border focus:border-deeppurple400 focus:shadow-around-deeppurple300 text-bluegray900 transition-duration-200 transition-property-all transition-timing-ease" type="text" value="{{@db.NAME}}">                                
            </div>
            <div class="w-full pb-3 flex flex-col" >
                <check if="{{ isset(@locale->form->username) }}" >
                <label for="username" class="pt-1 pb-2 text-bluegray900">{{@locale->form->username}}</label>
                </check>
                <input placeholder="root" autocomplete="off" name="username" class="outline-none appearance-none rounded border-solid border-gray400 border border-solid h-7 pt-1 pb-1 pl-2 pr-2 focus:border focus:border-deeppurple400 focus:shadow-around-deeppurple300 text-bluegray900 transition-duration-200 transition-property-all transition-timing-ease" type="text" value="{{@db.USER}}" >
            </div>
            <div class="w-full pb-3 flex flex-col" >
                <check if="{{ isset(@locale->form->password) }}" >
                <label for="password" class="pt-1 pb-2 text-bluegray900">{{@locale->form->password}}</label>
                </check>
                <input placeholder="12345678" autocomplete="off" name="password" class="outline-none appearance-none rounded border-solid border-gray400 border border-solid h-7 pt-1 pb-1 pl-2 pr-2 focus:border focus:border-deeppurple400 focus:shadow-around-deeppurple300 text-bluegray900 transition-duration-200 transition-property-all transition-timing-ease" type="text" value="{{@db.PASS}}" >
            </div>
            <div class="w-full flex flex-col" >
                <check if="{{ isset(@locale->form->localhost) }}" >
                <label for="host" class="pt-1 pb-2 text-bluegray900">{{@locale->form->localhost}}</label>
                </check>
                <input placeholder="localhost" autocomplete="off" name="host" class="outline-none appearance-none rounded border-solid border-gray400 border border-solid h-7 pt-1 pb-1 pl-2 pr-2 focus:border focus:border-deeppurple400 focus:shadow-around-deeppurple300 text-bluegray900 transition-duration-200 transition-property-all transition-timing-ease" type="text" value="{{@db.HOST}}">
            </div>
        </div>
        <div class="flex flex-row h-12 items-center justify-end pr-3" >            
            <button type="submit" class="outline-none mb-1 focus:border-bluegray700 active:border-gray900 hover:border-gray600 border-gray400 border border-solid  pb-2 pt-2 pl-4 pr-4 text-center text-bluegray900 rounded font-ligh cursor-pointer" ><check if="{{ isset(@locale->btnsubmit) }}" ><true>{{@locale->btnsubmit}}</true><false>Undefined</false></check></button>
        </div>
    </form>
</div>
